<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph" class="text_p">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph" class="text_p">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      document.getElementById("page-title").innerText = "Senhor dos Aneis";
      document.getElementById("second-paragraph").innerText = "Teste";
      document.getElementById("subtitle").innerText = "As Duas Torres";
      document.getElementsByClassName("text_p")[0].style.backgroundColor = "black";
      document.getElementsByTagName("h4")[0].style.color = "green";
    </script>
  </body>
</html>
