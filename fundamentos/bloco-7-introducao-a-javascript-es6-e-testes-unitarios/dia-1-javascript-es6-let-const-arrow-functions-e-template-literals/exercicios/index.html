<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <span></span>
  </div>
  <button>Clique aqui!!!</button>
  <script>
    // Parte 2
    // Exercicio 3
    let contador = 0;
    let spanContador = document.querySelector('span');
    document.querySelector('button').addEventListener('click', () => spanContador.innerHTML = contador += 1);
  </script>
</body>
</html>
