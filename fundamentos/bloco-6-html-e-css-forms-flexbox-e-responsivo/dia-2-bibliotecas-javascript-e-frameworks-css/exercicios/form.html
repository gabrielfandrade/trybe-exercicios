<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/bootstrap-5.1.3-dist/css/bootstrap.css">
  <link rel="stylesheet" href="dist/css/DatePickerX.min.css">
  <script src="dist/js/DatePickerX.min.js"></script>
  <title>TrybeTrip</title>
</head>

<body>
  <header>
    <h1 class="display-1">TrybeTrip</h1>
  </header>
  <section>
    <form action="" id="form">
      <div class="mb-3">
        <label class="form-label" for="input-nome">Nome:</label>
        <input class="form-control" type="text" id="input-nome" name="nome" minlength="10" maxlength="40">
      </div>
      <div class="mb-3">
        <label class="form-label" for="input-email">E-mail:</label>
        <input class="form-control" type="email" name="email" id="input-email" minlength="10" maxlength="50">
      </div>
      <div class="mb-3">
        <input type="radio" name="destino" id="destino-1" class="form-check-input">
        <label for="destino-1">
          Cidade
        </label>
        <input type="radio" name="destino" id="destino-2" class="form-check-input">
        <label for="destino-2">
          Campo
        </label>
        <input type="radio" name="destino" id="destino-3" class="form-check-input">
        <label for="destino-3">
          Praia
        </label>
        <input type="radio" name="destino" id="destino-4" class="form-check-input">
        <label for="destino-4">
          Montanhas
        </label>
      </div>
      <div class="mb-3">
        <div>
          <label class="form-label" for="input-texto">Por que você deveria ser
            a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
        </div>
        <div>
          <textarea name="resposta" id="input-texto" cols="40" rows="10" maxlength="500">
          </textarea>
        </div>
      </div>
      <div class="mb-3">
        <label for="input-data">Data:</label>
        <input type="date" name="data" id="input-data">
      </div>
      <div class="mb-3">
        <div class="form-check">
          <label for="input-oportunidades" class="form-check-label">
            Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
          </label>
          <input type="checkbox" class="form-check-input" name="oportunidades" id="input-oportunidades">
        </div>
        <div class="form-check">
          <label for="input-termo" class="form-check-label">
            Concordo que imagens das minhas férias poderão ser usadas na divulgação de
            concursos futuros.
          </label>
          <input type="checkbox" class="form-check-input" name="termo" id="input-termo" required>
        </div>
      </div>
      <button type="submit" class="btn btn-success" id="form-button" disabled>Enviar</button>
      <button type="reset" class="btn btn-warning" id="form-reset">Apagar</button>
    </form>
  </section>
  <script src="script.js"></script>
</body>

</html>
