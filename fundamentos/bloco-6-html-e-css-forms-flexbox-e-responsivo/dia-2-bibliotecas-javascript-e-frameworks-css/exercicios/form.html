<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/bootstrap-5.1.3-dist/css/bootstrap.css">
  <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
  <title>TrybeTrip</title>
</head>

<body>
  <header class="container text-center">
    <h1 class="display-1">TrybeTrip</h1>
  </header>
  <section>
    <form id="form" autocomplete="off" class="container shadow p-3 mb-5 bg-body rounded">
      <div class="row g-2">
        <div class="mb-3 col-md">
          <label class="form-label" for="input-nome">Nome:</label>
          <input class="form-control" type="text" id="input-nome" name="nome">
        </div>
        <div class="mb-3 col-md">
          <label class="form-label" for="input-email">E-mail:</label>
          <input class="form-control" type="email" name="email" id="input-email">
        </div>
      </div>
      <div class="mb-3">
        <label for="destino" class="form-label">Destino Preferido:</label>
        <div class="form-check form-check-inline">
          <input type="radio" name="destino" id="destino-1" class="form-check-input">
          <label for="destino-1">
            Cidade
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" name="destino" id="destino-2" class="form-check-input">
          <label for="destino-2">
            Campo
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" name="destino" id="destino-3" class="form-check-input">
          <label for="destino-3">
            Praia
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" name="destino" id="destino-4" class="form-check-input">
          <label for="destino-4">
            Montanhas
          </label>
        </div>
      </div>
      <div class="mb-3">
        <div>
          <label class="form-label" for="input-texto">Por que você deveria ser
            a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
        </div>
        <div>
          <textarea class="form-control" name="resposta" id="input-texto"></textarea>
        </div>
      </div>
      <div class="mb-3">
        <label for="date">Data:</label>
        <input type="date" name="date" id="date">
      </div>
      <div class="mb-3">
        <div class="form-check">
          <label for="input-oportunidades" class="form-check-label">
            Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
          </label>
          <input type="checkbox" class="form-check-input" name="oportunidades" id="input-oportunidades">
        </div>
        <div class="form-check">
          <label for="input-termo" class="form-check-label">
            Concordo que imagens das minhas férias poderão ser usadas na divulgação de
            concursos futuros.
          </label>
          <input type="checkbox" class="form-check-input" name="termo" id="input-termo">
        </div>
      </div>
      <button type="submit" class="btn btn-success submit-button" id="form-button" disabled>Enviar</button>
      <button type="reset" class="btn btn-warning" id="form-reset">Apagar</button>
    </form>
  </section>
  <script src="script.js"></script>
</body>

</html>
