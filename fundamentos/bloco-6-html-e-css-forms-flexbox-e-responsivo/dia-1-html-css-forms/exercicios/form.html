<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrybeTrip</title>
</head>

<body>
  <header>
    <h1>TrybeTrip</h1>
  </header>
  <section>
    <form action="">
      <div>
        <label for="input-nome">Nome:</label>
        <input type="text" id="input-nome" name="nome" minlength="10" maxlength="40">
      </div>
      <div>
        <label for="input-email">E-mail:</label>
        <input type="email" name="email" id="input-email" minlength="10" maxlength="50">
      </div>
      <div>
        <label for="destino-1">
          <input type="radio" name="destino" id="destino-1">Cidade
        </label>
        <label for="destino-2">
          <input type="radio" name="destino" id="destino-2">Campo
        </label>
        <label for="destino-3">
          <input type="radio" name="destino" id="destino-3">Praia
        </label>
        <label for="destino-4">
          <input type="radio" name="destino" id="destino-4">Montanhas
        </label>
      </div>
      <div>
        <div>
          <label for="input-texto">Por que você deveria ser
            a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
        </div>
        <div>
          <textarea name="resposta" id="input-texto" cols="40" rows="10" maxlength="500">
          </textarea>
        </div>
      </div>
      <div>
        <label for="input-data">Data:</label>
        <input type="date" name="data" id="input-data">
      </div>
      <div>
        <div>
          <label for="input-oportunidades">
            Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
            <input type="checkbox" name="oportunidades" id="input-oportunidades">
          </label>
        </div>
        <div>
          <label for="input-termo">
            Concordo que imagens das minhas férias poderão ser usadas na divulgação de 
            concursos futuros.
            <input type="checkbox" name="termo" id="input-termo">
          </label>
        </div>
      </div>
      <div>
        <button type="submit">Enviar</button>
      </div>
    </form>
  </section>
  <script src="script.js"></script>
</body>

</html>
